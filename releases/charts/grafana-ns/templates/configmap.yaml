apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "grafana-ns.fullname" . }}-datasources
data:
  prometheus.yaml: |-
    {
        "apiVersion": 1,
        "datasources": [
            {
                "access":"proxy",
                "editable": true,
                "name": "prometheus",
                "orgId": 1,
                "type": "prometheus",
                "url": "http://prometheus-ns",
                "version": 1
            }
        ]
    }